<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painel de Controle</title>
    <link rel="shortcut icon" href="imagens/Logo256x256.png" type="image/x-icon">
</head>
<body>
    <h1 class="title">Painel do Usuário<hr></h1>
    <div class="account">
        <p>Conta: <span>drake2019</span></p>
        <p>Saldo: R$ <span>10,00</span></p>
    </div>
    <div class="logout">
        <div class="logouttext">
            <i class="fa-solid fa-right-from-bracket" style="color: #fcfcfc; position: relative; top: 2px;"></i>
            <p>Sair</p>
        </div>
    </div>
    <div id="painel">
        <div class="visual">
            <a><i class="fa-solid fa-brazilian-real-sign fa-xl"></i></a>
            <h2>Fazer Recarga</h2>
        </div>
        <div class="visual">
            <a><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
            <h2>Shop Hard</h2>
        </div>
        <div class="visual">
            <a><i class="fa-solid fa-bars fa-xl"></i></a>
            <h2>Histórico de Compras</h2>
        </div>
        <div class="visual">
            <a><i class="fa-solid fa-user fa-xl"></i></a>
            <h2>Personagens</h2>
        </div>
        <div class="visual">
            <a><i class="fa-solid fa-gift fa-xl"></i></a>
            <h2>GiftCode</h2>
        </div>
        <div class="visual">
            <a><i class="fa-solid fa-trophy fa-xl"></i></a>
            <h2>Ranking</h2>
        </div>
        <div class="visual">
            <a><i class="fa-solid fa-file fa-xl"></i></a>
            <h2>Enviar Comprovante</h2>
        </div>
        <div class="visual">
            <a href="conta.html"><i class="fa-solid fa-circle-info fa-xl"></i></a>
            <h2 style="text-align: center;">Informações da Conta</h2>
        </div>
    </div>
    <div class="footer">
        <p style="color: white; text-align: center; font: normal 12pt Arial; padding-bottom: 10px;">2024 MuHard | Todos os Direitos Reservados.</p>
    </div>
    <script src="https://kit.fontawesome.com/76c4e46cd9.js" crossorigin="anonymous"></script>
</body>
</html>
